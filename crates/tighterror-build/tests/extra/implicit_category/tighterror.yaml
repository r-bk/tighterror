module:
  doc_from_display: true
  err_doc: A custom error struct doc.
  err_kind_doc: A custom error doc.
  err_cat_doc: A custom category doc.
  result_from_err: false
  result_from_err_kind: false
  error_trait: false
  err_name: IcError
  err_kind_name: IcErrorKind
  err_cat_name: IcErrorCategory

errors:
  - FAILED_TO_OPEN_FILE: Input file could not be open.
  - BAD_INPUT: Input file has invalid format.
  - name: LONG_DESCRIPTION
    doc: |
      This is an example for a long doc string.

      It continues on several lines. And can include Rust doc-string
      formatting [`String`].
